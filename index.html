<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <style>
        body {
          <img src="/img/low.jpg">
          background-image: url('low.jpg');
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">Click</button>
    <script>
        function showMessage() {
            alert("Поздравляю тебя с днём Рождения! Желаю здоровья, счастья и ярких моментов, чтобы каждый день был полон радости. Пусть сбудутся все твои мечты! Ты заслуживаешь только лучшего!");
        }

        // Telegram Web App integration
        Telegram.WebApp.ready();
    </script>
</body>
</html>
